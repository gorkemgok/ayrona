<head>
    <meta charset="utf-8">

    <title>Ayrona AlgoTrader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="bower_components/ui-select/dist/select.min.css">

<body ng-app="ayronaApp">
<div ng-show="showAlert" class="alert alert-sm alert-warning alert-dismissible" role="alert">{{ textAlert }}</div>
<div ng-show="showError" class="alert alert-sm alert-danger alert-dismissible" role="alert">{{ textError }}</div>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- Navigation -->
<ul id="navigation" class="nav nav-tabs" ng-show="!uiState.is('login')">
    <li role="presentation" ng-class="{ 'active' : uiState.is('dashboard') }"><a href="#/dashboard"><i
            class="glyphicon glyphicon-home"></i> </a></li>
     <li role="presentation" ng-class="{ 'active' : uiState.is('strategy_list') || uiState.is('strategies') }"><a
            href="#/strategy/list">Stratejiler</a></li>
    <li role="presentation" ng-class="{ 'active' : uiState.is('accounts') }"><a href="#/account/list">Hesaplar</a></li>
    <li role="presentation" ng-class="{ 'active' : uiState.is('opt_list') }"><a href="#/opt/list">Optimizasyon</a></li>
    <li role="presentation" ng-class="{ 'active' : uiState.is('import-marketdata') }"><a href="#/import-marketdata"><i
            class="glyphicon glyphicon-import"></i> </a></li>
    <li role="presentation" style="float: right">
        <button ng-click="logout()" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-off"></i>
        Çıkış</button>
    </li>
</ul>

<!-- Add your site or application content here -->

<div ui-view=""></div>
