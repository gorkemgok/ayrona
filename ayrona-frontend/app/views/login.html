<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="text-align: center;">
      <img src="../images/logo_text.png" style="margin: 15px auto 15px;"/>
    </div>
    <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
      <input type="text" ng-model="credentials.username" id="inputEmail" class="form-control input-sm" placeholder="Kullanıcı Adı" required="" autofocus="">
      <input type="password" ng-model="credentials.password" type="password" id="inputPassword" class="form-control input-sm" placeholder="Şifre" required="">
      <div ng-show="error" class="alert alert-danger" role="alert">{{ error.message }}</div>
      <button ng-click="login(credentials)" class="btn btn-sm btn-primary btn-block" type="submit">Giriş</button>
    </div>
  </div>
</div>
