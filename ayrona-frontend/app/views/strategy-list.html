<div class="container-fluid">
    <div class="page-header">
        <h1>Stratejiler <small><button class="btn btn-xs btn-success" ng-click="gotoCreateStrategy()">Ekle</button> </small></h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed">
                <thead>
                <th></th>
                <th>Strateji</th>
                <th>Sembol</th>
                <th>Period</th>
                <th></th>
                </thead>
                <tbody>
                <tr ng-repeat="strategy in strategies">
                    <td>
                        <i ng-show="strategy.state == 'ACTIVE'"
                           class="glyphicon glyphicon-play-circle text-success"></i>
                        <i ng-show="strategy.state == 'INACTIVE'"
                           class="glyphicon glyphicon-pause text-danger"></i>
                    </td>
                    <td>{{ strategy.name }}</td>
                    <td>{{ strategy.symbol }}</td>
                    <td>{{ strategy.period | period }}</td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-click="delete(strategy.id)">Sil</button>
                        <button class="btn btn-xs btn-primary" ng-click="gotoEditStrategy(strategy.id)">DÃ¼zenle</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li ng-repeat="page in pages" ng-class="{'active' : page.active}" ><a ng-click="gotoPage(page.no)">{{ page.no }}</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
